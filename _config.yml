title: Gyudon
author: Grace Yu
description: cats are great
baseurl: ''
future: true

theme: 'tufte-pandoc-jekyll'

permalink: '/:categories/:slug/'

markdown: Pandoc
pandoc:
  extensions:
    - section-divs
    - from: 'markdown+smart+tex_math_single_backslash'
    - filter: 'pandoc-sidenote'

header_includes:
  - '<link rel="icon" sizes="16x16" href="/assets/images/favicon.ico">'
  - '<link rel="stylesheet" href="/assets/css/extras.css">'

gems:
  - jekyll-feed
  - jekyll-pandoc
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - tags

# Octopress configuration

post_ext: md
page_ext: md

# Default templates for posts and pages
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true

# Change default template file (in _templates/)
post_template: post
page_template: page
draft_template: post
